<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Swipe Attack Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      background: #222;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      display: none;
      text-align: center;
    }
    #pauseButton {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 48px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 32px;
      z-index: 100;
    }
    #titleScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 200;
    }
    #gameTitle {
      font-size: 64px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff0000;
    }
    #gameSubtitle {
      font-size: 32px;
      margin-bottom: 40px;
      color: #cccccc;
    }
    #startButton {
      background: #ff4444;
      border: none;
      padding: 20px 60px;
      font-size: 32px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #startButton:hover {
      background: #ff6666;
    }
    #restartButton {
      background: #ff4444;
      border: none;
      padding: 15px 40px;
      font-size: 24px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 20px auto;
      display: block;
      width: fit-content;
    }
    #restartButton:hover {
      background: #ff6666;
    }
    #finalScore {
      font-size: 32px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="pauseButton">⏸</button>
  <div id="score">Damage: 0</div>
  <div id="gameOver">
    GAME OVER
    <div id="finalScore">Total Damage: 0</div>
    <button id="restartButton">タイトルに戻る</button>
  </div>
  <div id="titleScreen">
    <div id="gameTitle">ラストうおー！</div>
    <div id="gameSubtitle">最後の雄叫び</div>
    <button id="startButton">スタート</button>
  </div>
  <script>
    // キャンバス初期化
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ゲーム変数
    let enemies = [];
    let lastEnemySpawnTime = 0;
    let gameOver = false;
    let totalDamage = 0; // 与えたダメージの合計
    let swipeEffects = [];
    let bullets = []; // 弾丸の配列を追加
    let player = {
      x: 0,
      y: 0,
      height: 90,  // 高さを90pxに増加
      width: 90,   // 初期幅も90pxに増加
      baseWidth: 90, // 基本幅も90pxに
      isDragging: false,
      powerLevel: 1,
      shotCount: 1,
      maxShotCount: 3
    };
    let isPaused = false;
    let isGameStarted = false;
    let gameTime = 0; // ゲーム経過時間（ミリ秒）
    let difficultyLevel = 1; // 難易度レベル

    // パワーアップの種類を定義
    const PowerUpType = {
      DAMAGE: 'damage',
      MULTI_SHOT: 'multiShot'
    };

    // パワーアップアイテムクラスを調整
    class PowerUp {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 40; // サイズを大きく
        this.hp = 50;     // HPを増加
        this.maxHp = 50;
        this.speedY = 0.1; // 速度を上げる
        this.type = Math.random() < 0.5 ? PowerUpType.DAMAGE : PowerUpType.MULTI_SHOT;
      }

      update(deltaTime) {
        this.y += this.speedY * deltaTime;
      }

      draw(ctx) {
        ctx.beginPath();
        if (this.type === PowerUpType.DAMAGE) {
          // 攻撃力アップは赤い三角形
          ctx.moveTo(this.x, this.y - this.radius);
          ctx.lineTo(this.x - this.radius, this.y + this.radius);
          ctx.lineTo(this.x + this.radius, this.y + this.radius);
          ctx.fillStyle = '#ff6666';
        } else {
          // マルチショットは緑の四角形
          ctx.rect(this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
          ctx.fillStyle = '#66ff66';
        }
        ctx.fill();
        ctx.closePath();

        // HPバーの描画
        const barWidth = this.radius * 2;
        const barHeight = 6;
        const barY = this.y + this.radius + 10;
        
        // HPバーの背景
        ctx.fillStyle = '#444';
        ctx.fillRect(this.x - barWidth/2, barY, barWidth, barHeight);
        
        // 現在のHP
        ctx.fillStyle = '#fff';
        ctx.fillRect(
          this.x - barWidth/2,
          barY,
          barWidth * (this.hp / this.maxHp),
          barHeight
        );
      }
    }

    // パワーアップアイテムの配列を追加
    let powerUps = [];

    // パワーアップアイテムの出現間隔を調整
    const powerUpInterval = 20000; // 20秒ごとに出現（レアに）

    // 敵オブジェクト
    class Enemy {
      constructor(x, y, radius, hp, speedY) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.hp = hp;
        this.speedY = speedY; // px/ms
      }
      update(deltaTime) {
        this.y += this.speedY * deltaTime;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
        // HPを表示（必要に応じて）
        ctx.fillStyle = 'white';
        ctx.font = '24px sans-serif'; // フォントサイズを大きく
        ctx.fillText(Math.ceil(this.hp), this.x - 15, this.y + 8);
      }
    }

    // スワイプエフェクトクラスを追加
    class SwipeEffect {
      constructor(startX, startY, endX, endY) {
        this.startX = startX;
        this.startY = startY;
        this.endX = endX;
        this.endY = endY;
        this.alpha = 1.0;
        this.fadeSpeed = 0.05; // フェードアウトの速度
      }

      update() {
        this.alpha -= this.fadeSpeed;
        return this.alpha > 0;
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.moveTo(this.startX, this.startY);
        ctx.lineTo(this.endX, this.endY);
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.closePath();
      }
    }

    // 弾丸クラスを修正
    class Bullet {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 20;
        this.speed = 0.6; // 弾速を上げる
        this.damage = 10;
      }

      update(deltaTime) {
        this.y -= this.speed * deltaTime;
        return this.y > -this.radius;
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.closePath();
      }

      checkCollision(enemy) {
        const dx = this.x - enemy.x;
        const dy = this.y - enemy.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < this.radius + enemy.radius;
      }
    }

    // 敵の出現を修正
    function spawnEnemy() {
      const radius = Math.random() * 40 + 40; // サイズを40-80pxに調整
      const x = Math.random() * (canvas.width - 2 * radius) + radius;
      const y = -radius;
      const hp = Math.ceil(Enemy.prototype.baseHp / 10) * 10;
      const speedY = Enemy.prototype.baseSpeed * (Math.random() * 0.3 + 0.85); // 速度のばらつきを調整
      enemies.push(new Enemy(x, y, radius, hp, speedY));
    }

    // ポーズ関連の処理を簡略化
    const pauseButton = document.getElementById('pauseButton');

    pauseButton.addEventListener('click', function() {
      isPaused = !isPaused; // 状態を反転
      pauseButton.textContent = isPaused ? '▶' : '⏸'; // ボタンの表示を切り替え
      
      if (!isPaused) {
        lastFrameTime = performance.now(); // フレーム時間をリセット
        requestAnimationFrame(gameLoop);
      }
    });

    // ゲームループを修正
    let lastFrameTime = performance.now();
    function gameLoop(timestamp) {
      if (gameOver) {
        document.getElementById('gameOver').style.display = 'block';
        return;
      }
      
      if (!isPaused && isGameStarted) {
        const deltaTime = timestamp - lastFrameTime;
        lastFrameTime = timestamp;
        
        updateDifficulty(deltaTime);
        update(deltaTime);
        draw();
        
        if (timestamp - lastEnemySpawnTime > enemySpawnInterval) {
          spawnEnemy();
          lastEnemySpawnTime = timestamp;
        }
      }
      requestAnimationFrame(gameLoop);
    }

    // プレイヤーの初期位置を設定
    function resetPlayerPosition() {
      player.x = canvas.width / 2;
      player.y = canvas.height - 120; // 画面下部の位置も調整
    }
    resetPlayerPosition();
    window.addEventListener('resize', resetPlayerPosition);

    // ゲームオーバー処理を関数化
    function showGameOver() {
      gameOver = true;
      document.getElementById('gameOver').style.display = 'block';
      document.getElementById('finalScore').textContent = 'Total Damage: ' + Math.floor(totalDamage);
    }

    // 更新処理を修正
    function update(deltaTime) {
      // パワーアップアイテムの出現
      if (performance.now() - lastPowerUpTime > powerUpInterval) {
        const x = Math.random() * (canvas.width - 60) + 30;
        powerUps.push(new PowerUp(x, -30));
        lastPowerUpTime = performance.now();
      }

      // パワーアップアイテムの更新
      powerUps = powerUps.filter(powerUp => {
        powerUp.update(deltaTime);
        
        // プレイヤーとの衝突判定
        if (powerUp.y + powerUp.radius >= player.y - player.height/2) {
          if (powerUp.hp > 0) {
            // HPが残っている場合、プレイヤーの攻撃力が下がる
            player.powerLevel = Math.max(1, player.powerLevel - 1);
            player.shotCount = Math.max(1, player.shotCount - 1);
            player.width = player.baseWidth * player.shotCount;
            return false;
          }
        }
        return powerUp.y < canvas.height + powerUp.radius;
      });

      // 弾の発射処理を修正（複数発射対応）
      if (!gameOver && !isPaused && performance.now() % 250 < 16) { // 250msに1回に変更
        const spread = player.width * 0.8;
        const offset = (player.shotCount - 1) * spread / 2;
        for (let i = 0; i < player.shotCount; i++) {
          const bulletX = player.x - offset + i * spread;
          const bullet = new Bullet(bulletX, player.y);
          bullet.damage = 10 * player.powerLevel;
          bullets.push(bullet);
        }
      }

      // 弾とパワーアップアイテムの当たり判定
      bullets = bullets.filter(bullet => {
        let isActive = bullet.update(deltaTime);
        if (isActive) {
          // 敵との当たり判定
          for (let enemy of enemies) {
            if (bullet.checkCollision(enemy)) {
              const damage = Math.min(bullet.damage, enemy.hp);
              enemy.hp -= bullet.damage;
              totalDamage += damage;
              document.getElementById('score').textContent = 'Damage: ' + Math.floor(totalDamage);
              isActive = false;
              break;
            }
          }
          // パワーアップアイテムとの当たり判定
          for (let powerUp of powerUps) {
            if (bullet.checkCollision(powerUp)) {
              powerUp.hp -= bullet.damage;
              if (powerUp.hp <= 0) {
                // パワーアップ効果の適用
                if (powerUp.type === PowerUpType.DAMAGE) {
                  player.powerLevel = Math.min(5, player.powerLevel + 1); // 最大5倍
                } else {
                  player.shotCount = Math.min(player.maxShotCount, player.shotCount + 1);
                  player.width = player.baseWidth * player.shotCount;
                }
                powerUps = powerUps.filter(p => p !== powerUp);
              }
              isActive = false;
              break;
            }
          }
        }
        return isActive;
      });

      // 敵の移動と当たり判定
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].update(deltaTime);
        // プレイヤーの高さ（最上部）に敵が到達したらゲームオーバー
        if (enemies[i].y + enemies[i].radius >= player.y - player.height/2) {
          showGameOver();
          return;
        }
      }

      // HPが0以下になった敵のみを削除
      enemies = enemies.filter(enemy => enemy.hp > 0);
      swipeEffects = swipeEffects.filter(effect => effect.update());
    }

    // 描画処理
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // プレイヤーを四角形で描画（横幅のみ可変）
      ctx.beginPath();
      ctx.rect(
        player.x - player.width/2,  // 左上のX座標
        player.y - player.height/2, // 左上のY座標
        player.width,               // 幅（可変）
        player.height              // 高さ（固定）
      );
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();

      bullets.forEach(bullet => bullet.draw(ctx));
      
      enemies.forEach(enemy => {
        enemy.draw(ctx);
        // HPの表示を大きく
        ctx.fillStyle = 'white';
        ctx.font = '24px sans-serif'; // フォントサイズを大きく
        ctx.fillText(Math.ceil(enemy.hp), enemy.x - 15, enemy.y + 8);
      });
      
      swipeEffects.forEach(effect => effect.draw(ctx));

      // パワーアップアイテムの描画
      powerUps.forEach(powerUp => powerUp.draw(ctx));
    }

    // タッチ操作のサポートを修正
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const touchX = touch.clientX - rect.left;
      const touchY = touch.clientY - rect.top;
      
      // 四角形の当たり判定
      if (touchX >= player.x - player.width/2 && 
          touchX <= player.x + player.width/2 &&
          touchY >= player.y - player.height/2 &&
          touchY <= player.y + player.height/2) {
        player.isDragging = true;
      }
    });

    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      if (player.isDragging) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const touchX = touch.clientX - rect.left;
        player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, touchX));
      }
    });

    canvas.addEventListener('touchend', function(e) {
      e.preventDefault();
      player.isDragging = false;
    });

    canvas.addEventListener('touchcancel', function(e) {
      e.preventDefault();
      player.isDragging = false;
    });

    // スタートボタンの処理を修正
    document.getElementById('startButton').addEventListener('click', function() {
      // ゲーム状態のリセット
      enemies = [];
      bullets = [];
      totalDamage = 0;
      gameOver = false;
      isPaused = false;
      gameTime = 0;
      difficultyLevel = 1;
      lastEnemySpawnTime = 0;
      
      // スコア表示のリセット
      document.getElementById('score').textContent = 'Damage: 0';
      document.getElementById('gameOver').style.display = 'none';
      
      // プレイヤーの位置をリセット
      resetPlayerPosition();
      
      // タイトル画面を非表示
      document.getElementById('titleScreen').style.display = 'none';
      
      // ゲーム開始
      isGameStarted = true;
      lastFrameTime = performance.now();
      requestAnimationFrame(gameLoop);
    });

    // 難易度調整を修正
    function updateDifficulty(deltaTime) {
      gameTime += deltaTime;
      difficultyLevel = Math.floor(gameTime / 30000) + 1; // 30秒ごとに難易度上昇
      
      const baseSpawnInterval = 2000; // 出現間隔を短く
      const minSpawnInterval = 500;   // 最小間隔も短く
      enemySpawnInterval = Math.max(baseSpawnInterval - (difficultyLevel - 1) * 250, minSpawnInterval);
      
      // 敵の強化を調整
      Enemy.prototype.baseSpeed = 0.05 + (difficultyLevel - 1) * 0.012; // 速度上昇を強化
      Enemy.prototype.baseHp = Math.ceil((50 + (difficultyLevel - 1) * 20) / 10) * 10; // HP上昇を強化
    }

    // リスタートボタンの処理を追加
    document.getElementById('restartButton').addEventListener('click', function() {
      // ゲームオーバー画面を非表示
      document.getElementById('gameOver').style.display = 'none';
      
      // タイトル画面を表示
      document.getElementById('titleScreen').style.display = 'block';
      
      // ゲーム状態のリセット
      enemies = [];
      bullets = [];
      totalDamage = 0;
      gameOver = false;
      isPaused = false;
      isGameStarted = false;
      gameTime = 0;
      difficultyLevel = 1;
      lastEnemySpawnTime = 0;
      
      // スコア表示のリセット
      document.getElementById('score').textContent = 'Damage: 0';
      
      // プレイヤーの位置をリセット
      resetPlayerPosition();
      
      // 一時停止ボタンの表示をリセット
      pauseButton.textContent = '⏸';
    });
  </script>
</body>
</html>
