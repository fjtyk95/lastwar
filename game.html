<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Swipe Attack Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      display: none;
      text-align: center;
    }
    #pauseButton {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 48px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 32px;
      z-index: 100;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    #titleScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 200;
    }
    #gameTitle {
      font-size: 64px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff0000;
    }
    #gameSubtitle {
      font-size: 32px;
      margin-bottom: 40px;
      color: #cccccc;
    }
    #startButton {
      background: #ff4444;
      border: none;
      padding: 20px 60px;
      font-size: 32px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #startButton:hover {
      background: #ff6666;
    }
    #restartButton {
      background: #ff4444;
      border: none;
      padding: 15px 40px;
      font-size: 24px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 20px auto;
      display: block;
      width: fit-content;
    }
    #restartButton:hover {
      background: #ff6666;
    }
    #finalScore {
      font-size: 32px;
      margin: 20px 0;
    }
    #powerUpNotification {
      position: absolute;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      text-shadow: 0 0 20px #00ffff;
      opacity: 0;
      transition: all 0.5s;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="pauseButton">⏸</button>
  <div id="score">Damage: 0</div>
  <div id="gameOver">
    GAME OVER
    <div id="finalScore">Total Damage: 0</div>
    <button id="restartButton">タイトルに戻る</button>
  </div>
  <div id="titleScreen">
    <div id="gameTitle">ラストうおー！</div>
    <div id="gameSubtitle">最後の雄叫び</div>
    <button id="startButton">スタート</button>
  </div>
  <div id="powerUpNotification"></div>
  <script>
    // キャンバス初期化
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ゲーム変数
    let enemies = [];
    let lastEnemySpawnTime = 0;
    let gameOver = false;
    let totalDamage = 0; // 与えたダメージの合計
    let swipeEffects = [];
    let bullets = []; // 弾丸の配列を追加
    let player = {
      x: 0,
      y: 0,
      height: 90,  // 高さを90pxに増加
      width: 90,   // 初期幅も90pxに増加
      baseWidth: 90, // 基本幅も90pxに
      isDragging: false,
      powerLevel: 1,
      shotCount: 1,
      maxShotCount: 3
    };
    let isPaused = false;
    let isGameStarted = false;
    let gameTime = 0; // ゲーム経過時間（ミリ秒）
    let difficultyLevel = 1; // 難易度レベル

    // パワーアップの種類を定義
    const PowerUpType = {
      DAMAGE: 'damage',
      MULTI_SHOT: 'multiShot'
    };

    // 敵オブジェクトクラスを先に定義
    class Enemy {
      constructor(x, y, radius, hp, speedY) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.hp = hp;
        this.speedY = speedY;
      }
      update(deltaTime) {
        this.y += this.speedY * deltaTime;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
        ctx.fillStyle = 'white';
        ctx.font = '24px sans-serif';
        ctx.fillText(Math.ceil(this.hp), this.x - 15, this.y + 8);
      }
    }

    // パワーアップ関連の変数を追加
    let lastPowerUpTime = 0;

    // 敵オブジェクトのプロトタイプに基本値を設定（クラス定義の後に移動）
    Enemy.prototype.baseSpeed = 0.05;
    Enemy.prototype.baseHp = 50;

    // パワーアップアイテムクラスを調整
    class PowerUp {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 40; // サイズを大きく
        this.hp = 50;     // HPを増加
        this.maxHp = 50;
        this.speedY = 0.1; // 速度を上げる
        this.type = Math.random() < 0.5 ? PowerUpType.DAMAGE : PowerUpType.MULTI_SHOT;
      }

      update(deltaTime) {
        this.y += this.speedY * deltaTime;
      }

      draw(ctx) {
        ctx.beginPath();
        if (this.type === PowerUpType.DAMAGE) {
          // 攻撃力アップは赤い三角形
          ctx.moveTo(this.x, this.y - this.radius);
          ctx.lineTo(this.x - this.radius, this.y + this.radius);
          ctx.lineTo(this.x + this.radius, this.y + this.radius);
          ctx.fillStyle = '#ff6666';
        } else {
          // マルチショットは緑の四角形
          ctx.rect(this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
          ctx.fillStyle = '#66ff66';
        }
        ctx.fill();
        ctx.closePath();

        // HPバーの描画
        const barWidth = this.radius * 2;
        const barHeight = 6;
        const barY = this.y + this.radius + 10;
        
        // HPバーの背景
        ctx.fillStyle = '#444';
        ctx.fillRect(this.x - barWidth/2, barY, barWidth, barHeight);
        
        // 現在のHP
        ctx.fillStyle = '#fff';
        ctx.fillRect(
          this.x - barWidth/2,
          barY,
          barWidth * (this.hp / this.maxHp),
          barHeight
        );
      }
    }

    // パワーアップアイテムの配列を追加
    let powerUps = [];

    // パワーアップアイテムの出現間隔を調整
    const powerUpInterval = 20000; // 20秒ごとに出現（レアに）

    // スワイプエフェクトクラスを追加
    class SwipeEffect {
      constructor(startX, startY, endX, endY) {
        this.startX = startX;
        this.startY = startY;
        this.endX = endX;
        this.endY = endY;
        this.alpha = 1.0;
        this.fadeSpeed = 0.05; // フェードアウトの速度
      }

      update() {
        this.alpha -= this.fadeSpeed;
        return this.alpha > 0;
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.moveTo(this.startX, this.startY);
        ctx.lineTo(this.endX, this.endY);
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.closePath();
      }
    }

    // 弾丸クラスを簡略化（軌跡を削除）
    class Bullet {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 12;
        this.speed = 0.8;
        this.damage = 10;
      }

      update(deltaTime) {
        this.y -= this.speed * deltaTime;
        return this.y > -this.radius;
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
        gradient.addColorStop(1, 'rgba(255, 255, 0, 0.4)');
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.closePath();
      }

      checkCollision(target) {
        const dx = this.x - target.x;
        const dy = this.y - target.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < this.radius + target.radius;
      }
    }

    // 敵の出現を修正
    function spawnEnemy() {
      const radius = Math.random() * 40 + 40; // サイズを40-80pxに調整
      const x = Math.random() * (canvas.width - 2 * radius) + radius;
      const y = -radius;
      const hp = Math.ceil(Enemy.prototype.baseHp / 10) * 10;
      const speedY = Enemy.prototype.baseSpeed * (Math.random() * 0.3 + 0.85); // 速度のばらつきを調整
      enemies.push(new Enemy(x, y, radius, hp, speedY));
    }

    // ポーズ関連の処理を簡略化
    const pauseButton = document.getElementById('pauseButton');

    pauseButton.addEventListener('click', function() {
      isPaused = !isPaused; // 状態を反転
      pauseButton.textContent = isPaused ? '▶' : '⏸'; // ボタンの表示を切り替え
      
      if (!isPaused) {
        lastFrameTime = performance.now(); // フレーム時間をリセット
        requestAnimationFrame(gameLoop);
      }
    });

    // ゲームループを修正
    let lastFrameTime = performance.now();
    function gameLoop(timestamp) {
      if (gameOver) {
        document.getElementById('gameOver').style.display = 'block';
        return;
      }
      
      if (!isPaused && isGameStarted) {
        const deltaTime = timestamp - lastFrameTime;
        lastFrameTime = timestamp;
        
        updateDifficulty(deltaTime);
        update(deltaTime);
        draw();
        
        if (timestamp - lastEnemySpawnTime > enemySpawnInterval) {
          spawnEnemy();
          lastEnemySpawnTime = timestamp;
        }
      }
      requestAnimationFrame(gameLoop);
    }

    // プレイヤーの初期位置を設定
    function resetPlayerPosition() {
      player.x = canvas.width / 2;
      player.y = canvas.height - 100;
      player.width = player.baseWidth;
      player.height = 90;
      player.powerLevel = 1;
      player.shotCount = 1;
      player.isDragging = false;
    }
    resetPlayerPosition();
    window.addEventListener('resize', resetPlayerPosition);

    // ゲームオーバー処理を関数化
    function showGameOver() {
      gameOver = true;
      document.getElementById('gameOver').style.display = 'block';
      document.getElementById('finalScore').textContent = 'Total Damage: ' + Math.floor(totalDamage);
    }

    // 更新処理を修正
    function update(deltaTime) {
      // 敵の移動と当たり判定
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].update(deltaTime);
        if (enemies[i].y + enemies[i].radius >= player.y - player.height/2) {
          showGameOver();
          return;
        }
      }

      // パワーアップアイテムの出現
      if (!gameOver && !isPaused && performance.now() - lastPowerUpTime > powerUpInterval) {
        const x = Math.random() * (canvas.width - 80) + 40;
        powerUps.push(new PowerUp(x, -40));
        lastPowerUpTime = performance.now();
      }

      // 弾の発射（一定間隔で）
      if (!gameOver && !isPaused && performance.now() % 200 < 16) {
        const spread = player.width * 0.7;
        const offset = (player.shotCount - 1) * spread / 2;
        for (let i = 0; i < player.shotCount; i++) {
          const bulletX = player.x - offset + i * spread;
          const bullet = new Bullet(bulletX, player.y - player.height/2);
          bullet.damage = 10 * player.powerLevel;
          bullets.push(bullet);
        }
      }

      // パワーアップアイテムの更新
      powerUps = powerUps.filter(powerUp => {
        powerUp.update(deltaTime);
        if (powerUp.y + powerUp.radius >= player.y - player.height/2) {
          const hitX = powerUp.x >= player.x - player.width/2 && 
                      powerUp.x <= player.x + player.width/2;
          if (hitX && powerUp.hp > 0) {
            player.powerLevel = Math.max(1, player.powerLevel - 1);
            player.shotCount = Math.max(1, player.shotCount - 1);
            player.width = player.baseWidth * player.shotCount;
            return false;
          }
        }
        return powerUp.y < canvas.height + powerUp.radius;
      });

      // 弾の更新と当たり判定
      bullets = bullets.filter(bullet => {
        let isActive = bullet.update(deltaTime);
        if (isActive) {
          // 敵との当たり判定
          for (let enemy of enemies) {
            if (bullet.checkCollision(enemy)) {
              const damage = bullet.damage * player.powerLevel;
              enemy.hp -= damage;
              totalDamage += damage;
              document.getElementById('score').textContent = 'Damage: ' + Math.floor(totalDamage);
              isActive = false;
              break;
            }
          }
          // パワーアップアイテムとの当たり判定
          if (isActive) {
            for (let powerUp of powerUps) {
              if (bullet.checkCollision(powerUp)) {
                powerUp.hp -= bullet.damage;
                if (applyPowerUp(powerUp)) {
                  isActive = false;
                  break;
                }
              }
            }
          }
        }
        return isActive;
      });

      // HPが0以下になった敵を削除
      enemies = enemies.filter(enemy => enemy.hp > 0);
      swipeEffects = swipeEffects.filter(effect => effect.update());
    }

    // 描画処理
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // プレイヤーを四角形で描画（横幅のみ可変）
      ctx.beginPath();
      ctx.rect(
        player.x - player.width/2,  // 左上のX座標
        player.y - player.height/2, // 左上のY座標
        player.width,               // 幅（可変）
        player.height              // 高さ（固定）
      );
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();

      bullets.forEach(bullet => bullet.draw(ctx));
      
      enemies.forEach(enemy => {
        enemy.draw(ctx);
        // HPの表示を大きく
        ctx.fillStyle = 'white';
        ctx.font = '24px sans-serif'; // フォントサイズを大きく
        ctx.fillText(Math.ceil(enemy.hp), enemy.x - 15, enemy.y + 8);
      });
      
      swipeEffects.forEach(effect => effect.draw(ctx));

      // パワーアップアイテムの描画
      powerUps.forEach(powerUp => powerUp.draw(ctx));

      // パワーアップエフェクトの描画
      powerUpEffects.forEach(effect => effect.draw(ctx));
    }

    // タッチ操作のサポートを修正
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const touchX = touch.clientX - rect.left;
      const touchY = touch.clientY - rect.top;
      
      // 四角形の当たり判定
      if (touchX >= player.x - player.width/2 && 
          touchX <= player.x + player.width/2 &&
          touchY >= player.y - player.height/2 &&
          touchY <= player.y + player.height/2) {
        player.isDragging = true;
      }
    });

    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      if (player.isDragging) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const touchX = touch.clientX - rect.left;
        player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, touchX));
      }
    });

    canvas.addEventListener('touchend', function(e) {
      e.preventDefault();
      player.isDragging = false;
    });

    canvas.addEventListener('touchcancel', function(e) {
      e.preventDefault();
      player.isDragging = false;
    });

    // スタートボタンの処理を修正
    document.getElementById('startButton').addEventListener('click', function() {
      // ゲーム状態のリセット
      enemies = [];
      bullets = [];
      totalDamage = 0;
      gameOver = false;
      isPaused = false;
      gameTime = 0;
      difficultyLevel = 1;
      lastEnemySpawnTime = 0;
      
      // スコア表示のリセット
      document.getElementById('score').textContent = 'Damage: 0';
      document.getElementById('gameOver').style.display = 'none';
      
      // プレイヤーの位置をリセット
      resetPlayerPosition();
      
      // タイトル画面を非表示
      document.getElementById('titleScreen').style.display = 'none';
      
      // ゲーム開始
      isGameStarted = true;
      lastFrameTime = performance.now();
      requestAnimationFrame(gameLoop);
    });

    // 難易度調整を修正
    function updateDifficulty(deltaTime) {
      gameTime += deltaTime;
      difficultyLevel = Math.floor(gameTime / 30000) + 1; // 30秒ごとに難易度上昇
      
      const baseSpawnInterval = 2000; // 出現間隔を短く
      const minSpawnInterval = 500;   // 最小間隔も短く
      enemySpawnInterval = Math.max(baseSpawnInterval - (difficultyLevel - 1) * 250, minSpawnInterval);
      
      // 敵の強化を調整
      Enemy.prototype.baseSpeed = 0.05 + (difficultyLevel - 1) * 0.012; // 速度上昇を強化
      Enemy.prototype.baseHp = Math.ceil((50 + (difficultyLevel - 1) * 20) / 10) * 10; // HP上昇を強化
    }

    // リスタートボタンの処理を追加
    document.getElementById('restartButton').addEventListener('click', function() {
      // ゲームオーバー画面を非表示
      document.getElementById('gameOver').style.display = 'none';
      
      // タイトル画面を表示
      document.getElementById('titleScreen').style.display = 'block';
      
      // ゲーム状態のリセット
      enemies = [];
      bullets = [];
      totalDamage = 0;
      gameOver = false;
      isPaused = false;
      isGameStarted = false;
      gameTime = 0;
      difficultyLevel = 1;
      lastEnemySpawnTime = 0;
      
      // スコア表示のリセット
      document.getElementById('score').textContent = 'Damage: 0';
      
      // プレイヤーの位置をリセット
      resetPlayerPosition();
      
      // 一時停止ボタンの表示をリセット
      pauseButton.textContent = '⏸';
    });

    // パワーアップエフェクトクラスを改善
    class PowerUpEffect {
      constructor(x, y, type, value) {
        this.x = x;
        this.y = y;
        this.type = type;
        this.value = value; // パワーアップ後の値
        this.radius = 0;
        this.maxRadius = 200;
        this.alpha = 1.0;
        this.particles = [];
        this.color = type === PowerUpType.DAMAGE ? '#ff3333' : '#33ff33';
        this.lifeTime = 0;
        this.maxLife = 1500; // 1.5秒
        
        // パーティクルを生成
        for (let i = 0; i < 16; i++) {
          const angle = (i / 16) * Math.PI * 2;
          this.particles.push({
            x: x,
            y: y,
            angle: angle,
            speed: Math.random() * 0.4 + 0.3,
            size: Math.random() * 12 + 8
          });
        }
      }

      update(deltaTime) {
        this.lifeTime += deltaTime;
        this.radius += deltaTime * 0.5;
        this.alpha = Math.max(0, 1 - this.lifeTime / this.maxLife);

        // パーティクルの更新
        this.particles.forEach(particle => {
          particle.x += Math.cos(particle.angle) * particle.speed * deltaTime;
          particle.y += Math.sin(particle.angle) * particle.speed * deltaTime;
        });

        return this.lifeTime < this.maxLife;
      }

      draw(ctx) {
        // 光の輪
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `${this.color}${Math.floor(this.alpha * 255).toString(16).padStart(2, '0')}`;
        ctx.lineWidth = 8;
        ctx.stroke();
        ctx.closePath();

        // パーティクル
        this.particles.forEach(particle => {
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.size * this.alpha, 0, Math.PI * 2);
          ctx.fillStyle = `${this.color}${Math.floor(this.alpha * 200).toString(16).padStart(2, '0')}`;
          ctx.fill();
          ctx.closePath();
        });

        // パワーアップ情報の表示
        const text = this.type === PowerUpType.DAMAGE ? 
          `攻撃力 ${this.value}倍！` : 
          `${this.value}連射！`;
        
        ctx.font = `bold ${Math.floor(40 * this.alpha)}px sans-serif`;
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, this.x, this.y - 60);
      }
    }

    // パワーアップエフェクトの配列を追加
    let powerUpEffects = [];

    // パワーアップ通知を表示する関数
    function showPowerUpNotification(type) {
      const notification = document.getElementById('powerUpNotification');
      const message = type === PowerUpType.DAMAGE ? 
        `攻撃力アップ！ (${player.powerLevel}倍)` : 
        `マルチショット！ (${player.shotCount}連射)`;
      
      notification.textContent = message;
      notification.style.opacity = '1';
      
      setTimeout(() => {
        notification.style.opacity = '0';
      }, 2000);
    }

    // パワーアップ効果適用時の処理を修正
    function applyPowerUp(powerUp) {
      if (powerUp.hp <= 0) {
        const notification = document.getElementById('powerUpNotification');
        
        if (powerUp.type === PowerUpType.DAMAGE) {
          player.powerLevel = Math.min(5, player.powerLevel + 1);
          notification.textContent = `攻撃力 +10！`;
          notification.style.color = '#ff6666';
          notification.style.textShadow = '0 0 20px #ff0000';
        } else {
          player.shotCount = Math.min(player.maxShotCount, player.shotCount + 1);
          player.width = player.baseWidth * player.shotCount;
          notification.textContent = `${player.shotCount}列追加！`;
          notification.style.color = '#66ff66';
          notification.style.textShadow = '0 0 20px #00ff00';
        }
        
        // アニメーション効果
        notification.style.opacity = '1';
        notification.style.transform = 'translate(-50%, -50%) scale(1.2)';
        
        setTimeout(() => {
          notification.style.opacity = '0';
          notification.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 1500);

        // パワーアップアイテムを削除
        powerUps = powerUps.filter(p => p !== powerUp);
        return true;
      }
      return false;
    }

    // ゲームリセット時にエフェクトもクリア
    function resetGame() {
      enemies = [];
      bullets = [];
      powerUps = [];
      totalDamage = 0;
      gameOver = false;
      isPaused = false;
      isGameStarted = false;
      gameTime = 0;
      difficultyLevel = 1;
      lastEnemySpawnTime = 0;
      lastPowerUpTime = 0;
      
      resetPlayerPosition();
      document.getElementById('score').textContent = 'Damage: 0';
      document.getElementById('powerUpNotification').style.opacity = '0';
      document.getElementById('powerUpNotification').style.transform = 'translate(-50%, -50%) scale(1)';
    }
  </script>
</body>
