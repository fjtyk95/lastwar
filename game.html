<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Swipe Attack Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      background: #222;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOver">Game Over</div>
  <script>
    // キャンバス初期化
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ゲーム変数
    let enemies = [];
    let lastEnemySpawnTime = 0;
    const enemySpawnInterval = 2000; // 2秒ごとに出現
    let gameOver = false;
    let score = 0;
    let swipeEffects = [];
    let bullets = []; // 弾丸の配列を追加
    let player = { // プレイヤーオブジェクトを追加
      x: 0,
      y: 0,
      radius: 15,
      isDragging: false
    };

    // 敵オブジェクト
    class Enemy {
      constructor(x, y, radius, hp, speedY) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.hp = hp;
        this.speedY = speedY; // px/ms
      }
      update(deltaTime) {
        this.y += this.speedY * deltaTime;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
        // HPを表示（必要に応じて）
        ctx.fillStyle = 'white';
        ctx.font = '16px sans-serif';
        ctx.fillText(Math.ceil(this.hp), this.x - 10, this.y + 5);
      }
    }

    // スワイプエフェクトクラスを追加
    class SwipeEffect {
      constructor(startX, startY, endX, endY) {
        this.startX = startX;
        this.startY = startY;
        this.endX = endX;
        this.endY = endY;
        this.alpha = 1.0;
        this.fadeSpeed = 0.05; // フェードアウトの速度
      }

      update() {
        this.alpha -= this.fadeSpeed;
        return this.alpha > 0;
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.moveTo(this.startX, this.startY);
        ctx.lineTo(this.endX, this.endY);
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.closePath();
      }
    }

    // 弾丸クラスを追加
    class Bullet {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 5;
        this.speed = 0.5; // px/ms
        this.damage = 5;
      }

      update(deltaTime) {
        this.y -= this.speed * deltaTime;
        return this.y > -this.radius;
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.closePath();
      }

      checkCollision(enemy) {
        const dx = this.x - enemy.x;
        const dy = this.y - enemy.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < this.radius + enemy.radius;
      }
    }

    // 敵の出現
    function spawnEnemy() {
      const radius = Math.random() * 20 + 20; // 20～40px
      const x = Math.random() * (canvas.width - 2 * radius) + radius;
      const y = -radius;
      const hp = 30; // 固定HP
      const speedY = Math.random() * 0.05 + 0.05; // 0.05～0.1 px/ms
      enemies.push(new Enemy(x, y, radius, hp, speedY));
    }

    // ゲームループ
    let lastFrameTime = performance.now();
    function gameLoop(timestamp) {
      const deltaTime = timestamp - lastFrameTime;
      lastFrameTime = timestamp;
      if (!gameOver) {
        update(deltaTime);
        draw();
        if (timestamp - lastEnemySpawnTime > enemySpawnInterval) {
          spawnEnemy();
          lastEnemySpawnTime = timestamp;
        }
        requestAnimationFrame(gameLoop);
      }
    }
    requestAnimationFrame(gameLoop);

    // プレイヤーの初期位置を設定
    function resetPlayerPosition() {
      player.x = canvas.width / 2;
      player.y = canvas.height - 50;
    }
    resetPlayerPosition();
    window.addEventListener('resize', resetPlayerPosition);

    // 更新処理
    function update(deltaTime) {
      // 敵の移動と当たり判定
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].update(deltaTime);
        if (enemies[i].y - enemies[i].radius > canvas.height) {
          gameOver = true;
          document.getElementById('gameOver').style.display = 'block';
        }
      }

      // 弾丸の更新と当たり判定
      bullets = bullets.filter(bullet => {
        const isActive = bullet.update(deltaTime);
        if (isActive) {
          enemies.forEach(enemy => {
            if (bullet.checkCollision(enemy)) {
              enemy.hp -= bullet.damage;
              return false;
            }
          });
        }
        return isActive;
      });

      // 新しい弾を発射（一定間隔で）
      if (!gameOver && performance.now() % 200 < 16) { // 約200msごとに発射
        bullets.push(new Bullet(player.x, player.y));
      }

      enemies = enemies.filter(enemy => enemy.hp > 0);
      swipeEffects = swipeEffects.filter(effect => effect.update());
    }

    // 描画処理
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // プレイヤーの描画
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();

      // 弾丸の描画
      bullets.forEach(bullet => bullet.draw(ctx));
      
      enemies.forEach(enemy => enemy.draw(ctx));
      swipeEffects.forEach(effect => effect.draw(ctx));
      
      ctx.fillStyle = 'white';
      ctx.font = '20px sans-serif';
      ctx.fillText('Score: ' + score, 10, 30);
    }

    // プレイヤーの移動制御
    canvas.addEventListener('mousedown', function(e) {
      const dx = e.clientX - player.x;
      const dy = e.clientY - player.y;
      if (dx * dx + dy * dy <= player.radius * player.radius) {
        player.isDragging = true;
      }
    });

    canvas.addEventListener('mousemove', function(e) {
      if (player.isDragging) {
        player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, e.clientX));
        player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, e.clientY));
      }
    });

    canvas.addEventListener('mouseup', function(e) {
      player.isDragging = false;
    });

    canvas.addEventListener('mouseleave', function(e) {
      player.isDragging = false;
    });
  </script>
</body>
</html>
