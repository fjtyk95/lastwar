<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Swipe Attack Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      background: #222;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      display: none;
    }
    #pauseButton {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 48px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 32px;
      z-index: 100;
    }
    #titleScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 200;
    }
    #gameTitle {
      font-size: 64px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff0000;
    }
    #gameSubtitle {
      font-size: 32px;
      margin-bottom: 40px;
      color: #cccccc;
    }
    #startButton {
      background: #ff4444;
      border: none;
      padding: 20px 60px;
      font-size: 32px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #startButton:hover {
      background: #ff6666;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="pauseButton">⏸</button>
  <div id="score">Damage: 0</div>
  <div id="gameOver">Game Over</div>
  <div id="titleScreen">
    <div id="gameTitle">ラストうおー！</div>
    <div id="gameSubtitle">最後の雄叫び</div>
    <button id="startButton">スタート</button>
  </div>
  <script>
    // キャンバス初期化
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ゲーム変数
    let enemies = [];
    let lastEnemySpawnTime = 0;
    let gameOver = false;
    let totalDamage = 0; // 与えたダメージの合計
    let swipeEffects = [];
    let bullets = []; // 弾丸の配列を追加
    let player = {
      x: 0,
      y: 0,
      radius: 60, // さらに大きく（直径120px）
      isDragging: false
    };
    let isPaused = false;
    let isGameStarted = false;
    let gameTime = 0; // ゲーム経過時間（ミリ秒）
    let difficultyLevel = 1; // 難易度レベル

    // 敵オブジェクト
    class Enemy {
      constructor(x, y, radius, hp, speedY) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.hp = hp;
        this.speedY = speedY; // px/ms
      }
      update(deltaTime) {
        this.y += this.speedY * deltaTime;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
        // HPを表示（必要に応じて）
        ctx.fillStyle = 'white';
        ctx.font = '24px sans-serif'; // フォントサイズを大きく
        ctx.fillText(Math.ceil(this.hp), this.x - 15, this.y + 8);
      }
    }

    // スワイプエフェクトクラスを追加
    class SwipeEffect {
      constructor(startX, startY, endX, endY) {
        this.startX = startX;
        this.startY = startY;
        this.endX = endX;
        this.endY = endY;
        this.alpha = 1.0;
        this.fadeSpeed = 0.05; // フェードアウトの速度
      }

      update() {
        this.alpha -= this.fadeSpeed;
        return this.alpha > 0;
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.moveTo(this.startX, this.startY);
        ctx.lineTo(this.endX, this.endY);
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.closePath();
      }
    }

    // 弾丸クラスを修正
    class Bullet {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 20;
        this.speed = 0.5;
        this.damage = 10; // ダメージを10に固定
      }

      update(deltaTime) {
        this.y -= this.speed * deltaTime;
        return this.y > -this.radius;
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.closePath();
      }

      checkCollision(enemy) {
        const dx = this.x - enemy.x;
        const dy = this.y - enemy.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < this.radius + enemy.radius;
      }
    }

    // 敵の出現を修正
    function spawnEnemy() {
      const radius = Math.random() * 50 + 50;
      const x = Math.random() * (canvas.width - 2 * radius) + radius;
      const y = -radius;
      const hp = Math.ceil(Enemy.prototype.baseHp / 10) * 10; // HPを10の倍数に調整
      const speedY = Enemy.prototype.baseSpeed * (Math.random() * 0.4 + 0.8);
      enemies.push(new Enemy(x, y, radius, hp, speedY));
    }

    // ポーズ関連の処理を簡略化
    const pauseButton = document.getElementById('pauseButton');

    pauseButton.addEventListener('click', function() {
      isPaused = !isPaused; // 状態を反転
      pauseButton.textContent = isPaused ? '▶' : '⏸'; // ボタンの表示を切り替え
      
      if (!isPaused) {
        lastFrameTime = performance.now(); // フレーム時間をリセット
        requestAnimationFrame(gameLoop);
      }
    });

    // ゲームループを修正
    let lastFrameTime = performance.now();
    function gameLoop(timestamp) {
      if (gameOver) {
        document.getElementById('gameOver').style.display = 'block';
        return;
      }
      
      if (!isPaused && isGameStarted) {
        const deltaTime = timestamp - lastFrameTime;
        lastFrameTime = timestamp;
        
        updateDifficulty(deltaTime);
        update(deltaTime);
        draw();
        
        if (timestamp - lastEnemySpawnTime > enemySpawnInterval) {
          spawnEnemy();
          lastEnemySpawnTime = timestamp;
        }
        requestAnimationFrame(gameLoop);
      }
    }
    requestAnimationFrame(gameLoop);

    // プレイヤーの初期位置を設定
    function resetPlayerPosition() {
      player.x = canvas.width / 2;
      player.y = canvas.height - 120; // 画面下部の位置も調整
    }
    resetPlayerPosition();
    window.addEventListener('resize', resetPlayerPosition);

    // 更新処理
    function update(deltaTime) {
      // 敵の移動と当たり判定
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].update(deltaTime);
        if (enemies[i].y - enemies[i].radius > canvas.height) {
          gameOver = true;
          document.getElementById('gameOver').style.display = 'block';
        }
      }

      // 弾の発射（一定間隔で）
      if (!gameOver && !isPaused && performance.now() % 200 < 16) {
        bullets.push(new Bullet(player.x, player.y));
      }

      // 弾丸の更新と当たり判定
      bullets = bullets.filter(bullet => {
        const isActive = bullet.update(deltaTime);
        if (isActive) {
          enemies.forEach(enemy => {
            if (bullet.checkCollision(enemy)) {
              const damage = Math.min(bullet.damage, enemy.hp);
              enemy.hp -= bullet.damage;
              totalDamage += damage;
              document.getElementById('score').textContent = 'Damage: ' + Math.floor(totalDamage);
              return false;
            }
          });
        }
        return isActive;
      });

      enemies = enemies.filter(enemy => enemy.hp > 0);
      swipeEffects = swipeEffects.filter(effect => effect.update());
    }

    // 描画処理
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // プレイヤーの描画
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();

      bullets.forEach(bullet => bullet.draw(ctx));
      
      enemies.forEach(enemy => {
        enemy.draw(ctx);
        // HPの表示を大きく
        ctx.fillStyle = 'white';
        ctx.font = '24px sans-serif'; // フォントサイズを大きく
        ctx.fillText(Math.ceil(enemy.hp), enemy.x - 15, enemy.y + 8);
      });
      
      swipeEffects.forEach(effect => effect.draw(ctx));
    }

    // タッチ操作のサポートを修正
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const touchX = touch.clientX - rect.left;
      const touchY = touch.clientY - rect.top;
      
      // タッチ判定範囲を広げる
      const dx = touchX - player.x;
      const dy = touchY - player.y;
      if (dx * dx + dy * dy <= (player.radius * 1.5) * (player.radius * 1.5)) {
        player.isDragging = true;
      }
    });

    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      if (player.isDragging) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const touchX = touch.clientX - rect.left;
        player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, touchX));
      }
    });

    canvas.addEventListener('touchend', function(e) {
      e.preventDefault();
      player.isDragging = false;
    });

    canvas.addEventListener('touchcancel', function(e) {
      e.preventDefault();
      player.isDragging = false;
    });

    // スタートボタンの処理
    document.getElementById('startButton').addEventListener('click', function() {
      document.getElementById('titleScreen').style.display = 'none';
      isGameStarted = true;
      gameTime = 0;
      lastFrameTime = performance.now();
      requestAnimationFrame(gameLoop);
    });

    // 難易度調整関数を修正
    function updateDifficulty(deltaTime) {
      gameTime += deltaTime;
      difficultyLevel = Math.floor(gameTime / 30000) + 1;
      
      const baseSpawnInterval = 2000;
      const minSpawnInterval = 500;
      enemySpawnInterval = Math.max(baseSpawnInterval - (difficultyLevel - 1) * 300, minSpawnInterval);
      
      // 敵の強化（HPを10の倍数に調整）
      Enemy.prototype.baseSpeed = 0.05 + (difficultyLevel - 1) * 0.01;
      Enemy.prototype.baseHp = Math.ceil((30 + (difficultyLevel - 1) * 10) / 10) * 10;
    }
  </script>
</body>
</html>
